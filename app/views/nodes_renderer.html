  <div class="tree-node tree-node-content" ng-click="customClick(node)">
  	<span class="" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
  		<span class="glyphicon" ng-class="{'glyphicon-triangle-right': collapsed, 'glyphicon-triangle-bottom': !collapsed}"></span>
    </span>
    <span ui-tree-handle>
    	<span class="glyphicon glyphicon-th"></span>
  	</span>
  	<span class="{{node.icon}} glyphicon"></span>
    {{node.title}}
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-plus"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node  ng-include='"views/nodes_renderer.html"'>
    </li>
  </ol>
